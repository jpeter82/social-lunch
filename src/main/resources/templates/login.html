<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>Social Lunch</title>

    <!-- Page styles -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div th:replace="header :: navbar-top"></div>
    <div th:replace="header :: navbar-bottom"></div>
    <div class="android-content mdl-layout__content">
        <a name="top"></a>

        <div class="android-more-section mdl-grid">
            <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp">
                <div class="mdl-card__title">
                    <h4 class="mdl-card__title-text">Log in or <a style="text-decoration: none; color: #000000;" href="/registration"> Sing in </a> please</h4>
                </div>
                <div class="mdl-card__supporting-text">
                    <p th:if="${message}" th:text="${message}">
                        You have been logged out.
                    </p>
                    <form th:action="@{/login}" method="post">


                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" rows="4" type="text" name="username" id="ne5"/>
                            <label class="mdl-textfield__label" for="ne5">Username:</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="password" name="password" id="ne2"/>
                            <label class="mdl-textfield__label" for="ne2">Password:</label>
                        </div>

                        <!-- Raised button -->
                        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised block">
                            Log in
                        </button>

                    </form>
                </div>
            </div>
        </div>


        <footer class="android-footer mdl-mega-footer">
            <div class="mdl-mega-footer--top-section">
                <div class="mdl-mega-footer--right-section">
                    <a class="mdl-typography--font-light" href="#top">
                        Back to Top
                        <i class="material-icons">expand_less</i>
                    </a>
                </div>
            </div>

            <div class="mdl-mega-footer--middle-section">
                <p class="mdl-typography--font-light">Peanut!s imagery: Â© 2017 Budapest, Part of the Codecool
                    community</p>
                <p class="mdl-typography--font-light">Some features may not be available in all areas</p>
            </div>
        </footer>
    </div>

</div>
<div th:replace="footer :: closing-body-scripts"></div>
</body>
</html>
